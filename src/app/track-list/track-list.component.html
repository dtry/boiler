<div class="track-list-container">
  <div class="card-container">
    <div *ngFor="let track of trackList" class="card-container-item">
      <img src="{{track.artworkUrl}}" width="200" height="200">
      <div class="card-container-title">{{track.title}}</div>
      <div class="card-container-controls">
        <app-icon-button [className]="(isPlaying && track.id === selectedTrackId) ? 'pause' : 'play'" (onClick)="onClick(track)"></app-icon-button>
      </div>
    </div>
  </div>
</div>
